<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Riders!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .login-box {
            flex: 1;
            padding-right: 3rem;
        }

        .login-box h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ff0000;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
        }

        .btn-login {
            width: 100%;
            padding: 0.8rem;
            background-color: #ff0000;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #8b0000;
        }

        .image-box {
            flex: 1;
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Hello Riders!</h2>
            <form onsubmit="loginUser(event)">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required />
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
        <div class="image-box">
            <img src="images/phoneImage.png" alt="UrbanRide App" />
        </div>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            try {
                const response = await fetch(`http://localhost:8765/USER-SERVICE/users/login?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`, {
                    method: "POST"
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.role === "DRIVER") {
                        localStorage.setItem("driverId", data.id); // Store driver ID
                        alert(`Welcome, ${data.name}!`);
                        window.location.href = "registerCab.html"; // Redirect to cab registration
                    } else {

                        window.location.href = "ride.html"
                    }

                } else {
                    alert("Invalid credentials.");
                }
            } catch (error) {
                alert("Error logging in: " + error.message);
            }
        }

    </script>
</body>

</html>
